{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<h2>Create a New Account</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="pin" class="form-label">4-Digit PIN</label>
        <input type="password" class="form-control" id="pin" name="pin" pattern="[0-9]{4}" required>
        <div class="form-text">PIN must be exactly 4 digits</div>
    </div>
    <div class="mb-3">
        <label for="initial_deposit" class="form-label">Initial Deposit Amount ($)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="initial_deposit" name="initial_deposit" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
{% endblock %}
